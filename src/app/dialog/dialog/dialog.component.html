<div class="dialog-backdrop" *ngIf="isVisible">
    <div class="dialog">
      <h2>{{ isRegisterMode ? 'Registrieren' : 'Anmelden' }}</h2>
      <form (ngSubmit)="onSubmit()">
        <label for="email">E-Mail:</label>
        <input id="email" [(ngModel)]="email" name="email" required type="email" />
        
        <label for="password">Passwort:</label>
        <input id="password" [(ngModel)]="password" name="password" required type="password" />
        
        <div class="button-group">
          <button type="submit">{{ isRegisterMode ? 'Registrieren' : 'Anmelden' }}</button>
          <button type="button" (click)="toggleMode()">Zum {{ isRegisterMode ? 'Anmelden' : 'Registrieren' }}</button>
        </div>
      </form>
      <button class="close" (click)="close()">Schlie√üen</button>
    </div>
  </div>
