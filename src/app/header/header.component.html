<header class="bg-gradient-to-b from-black via-red-500 to-yellow-400 text-center py-6">
  <h1 
    class="text-5xl font-extrabold py-4" 
    style="
      background-image: linear-gradient(180deg, #FF0000, #FFFF00); 
      background-clip: text; 
      -webkit-background-clip: text; 
      color: transparent;">
    Wahl Umfrage
  </h1>
  <p class="sub-title text-yellow-400 font-bold text-xl my-4">
    Stimmen Sie f√ºr den von Ihnen bevorzugten Kandidaten ab!
  </p>
  <div class="btn-container flex justify-center">
    @if(!this.showLogout()) {
      <button 
      (click)="onAuthButtonClick(currentUser)" 
      class="bg-black text-white px-6 py-2 rounded font-semibold hover:bg-gray-600 transition">
      {{ currentUser ? 'Abmelden' : 'Anmelden' }}
    </button>
    }
  </div>
</header>

<!-- dialog-component -->
 @if (showLogin()) {
<article class="dialog-container fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center z-50">
  <app-dialog 
    (loginEvent)="onLogin($event)" 
    (closeDialog)="showLogin.set(false)"
    class="bg-white p-6 rounded-lg shadow-lg min-w-[300px]">
  </app-dialog>
</article>
 }
