<header>
    <h1>Wahl Umfrage</h1>
    <p class="sub-title">Stimmen Sie f√ºr den von Ihnen bevorzugten Kandidaten ab!</p>
    <div class="btn-container">
      <!-- check if the user is logged in -->
      <button (click)="onAuthButtonClick(currentUser)" *ngIf="!this.showLogout()">
        {{ currentUser ? 'Abmelden' : 'Anmelden' }}
      </button>
    </div>
  </header>
  
  <!-- dialog-component -->
  <article *ngIf="showLogin()" class="dialog-container">
    <app-dialog 
      (loginEvent)="onLogin($event)" 
      (closeDialog)="showLogin.set(false)">
    </app-dialog>
  </article>
